<!DOCTYPE html>
<html>
<body>

	<h2>This is a test of JavaScript.</h2>

	<button onclick="document.getElementById('myImage').src='https://oz-craft.pickardayune.com/image1.png'">Change the image</button>

	<button onclick="document.getElementById('myImage').style.display='none'">Hide</button>

	<img id="myImage" src='https://oz-craft.pickardayune.com/image2.png'>

	<button onclick="document.getElementById('myImage').src='https://oz-craft.pickardayune.com/image2.png'">Change the image back</button>

	<button onclick="document.getElementById('myImage').style.display='block'">Show</button>
</body>
</html>
